# ===================================================================
# PLUGINS DE NETLIFY
# ===================================================================

[[plugins]]
  package = "@netlify/plugin-sitemap"
  
  [plugins.inputs]
    buildDir = "dist/spa"
    exclude = [
      "/api/*",
      "/admin/*"
    ]

